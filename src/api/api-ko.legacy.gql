query teacherByOrgId($organization_id: ID!) {
  organization(organization_id: $organization_id) {
    classes {
      ...classIdNameStatus
      teachers {
        ...userIdName
        school_memberships {
          school_id
        }
      }
      schools{
        school_id
      }
    }
  }
}
