# 之前的mySchoolId和myPermissionsAndClassesTeachingQuery里面的schoolMemberships都用这个查询
query getSchoolMemberships($userId: UUIDFilter, $organizationId: UUIDFilter, $cursor: String) {
  schoolsConnection(
    filter: {
      userId: $userId,
      organizationId: $organizationId
    },
    direction: FORWARD,
    directionArgs: {
      cursor: $cursor
    }
  ) {
    totalCount
    pageInfo {
      hasNextPage
      endCursor
    }
    edges {
      node {
        id
        status
      }
    }
  }
}

